<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/contact.css">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    </head>
    <body>
        <!-- Header -->
        <div class="container-fluid contact-header">
            <h1> Contact Us.</h1>
            <img class="contact-image" src="images/contact-image.png" alt="contact">
        </div>
        <div class="container-fluid contact-form">
            <form>
              <div class="row">
                 <div class="col">
                    <input type="text" class="form-control" placeholder="Name">
                 </div>
               </div>
               <div class="row">
                  <div class="col">
                     <input type="email" class="form-control" placeholder="Email">
                  </div>
                </div>
                <div class="row">
                   <div class="col">
                      <textarea name="name" rows="10" cols="30"></textarea><br>
                   </div>
                 </div>
                 <div class="row">
                    <div class="col">
                       <input type="submit" name="yourMessage">
                    </div>
                  </div>
              </form>
        </div>

    </body>
</html>
